<main id="main" class="main">

  <div class="pagetitle">
    <h1>Form Elements</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item">Forms</li>
        <li class="breadcrumb-item active">Elements</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">General Form Elements</h5>

            <form #registerform="ngForm">
              <div class="row mb-3">
                <label for="inputText" class="col-sm-3 col-form-label">UserName</label>
                <div class="col-sm-9">
                  <input type="text" id="UserName" [(ngModel)]="EmpDetails.UserName" name="UserName"
                  class="form-control">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputText" class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                  <input type="password" id="Password" [(ngModel)]="EmpDetails.Password" name="Password"
                  class="form-control" required>
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputText" class="col-sm-3 col-form-label">Confirm Password</label>
                <div class="col-sm-9">
                  <input type="password" id="ConfirmPassword" [(ngModel)]="EmpDetails.ConfirmPassword" name="ConfirmPassword" (keyup)="validatePasswords()"
                  class="form-control" required>
                </div>
              </div>
              <div *ngIf="passwordMessage" [ngClass]="{'success': passwordsMatch, 'error': !passwordsMatch}">
                {{ passwordMessage }}
              </div>
              <div class="row mb-3">
                <label for="inputText" class="col-sm-3 col-form-label">MobileNumber</label>
                <div class="col-sm-9">
                  <input type="text" id="MobileNumber" [(ngModel)]="EmpDetails.MobileNumber" name="MobileNumber" maxlength="" #fMobileNumber="ngModel"
                  class="form-control">
                </div>
                <div>
                  <span *ngIf="fMobileNumber.errors?.['required'] && fMobileNumber.touched" class="error">This Field is required</span>
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputText" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                  <input type="text" id="EmailID" [(ngModel)]="EmpDetails.EmailID" name="EmailID" required  email #emailInput="ngModel"
                  class="form-control">
                </div>
              </div>
              <div *ngIf="emailInput.errors?.['required'] && emailInput.touched" class="error">
                Email is required.
              </div>
              <div *ngIf="emailInput.errors?.['email'] && emailInput.touched" class="error">
                Please enter a valid email address.
              </div>
              <div class="row mb-3">
                <div class="col-sm-9">
                  <input data-mdb-ripple-init="" [disabled]="registerform.invalid"  class="btn btn-primary" (click)="SaveEmployee()" type="submit" value="Submit">
                </div>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </section>

</main><!-- End #main -->
